version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
  pre_build:
    commands:
      - echo Installing dependencies...
      - node --version
      - npm --version
      - npm ci
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - ls -la
      - ls -la out || ls -la .next

artifacts:
  files:
    - '**/*'
  base-directory: 'out'
